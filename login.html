<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="css/login.css" rel="stylesheet" id="bootstrap-css">

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script> 
    
 async function authenticate() 
 {    
    const rawResponse = await fetch('http://localhost:3000/authenticate', {
    method: 'POST',
    headers: {
      'Accept': 'application/json',
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({username: $("#username").val(), password:  $("#password").val()})
  });
  const result = await rawResponse.json();
  if (result && result.status == "true")
  {
      window.location = "index.html";
  }
  else {      
    $("#message").removeClass("hidden").addClass("alert-danger alert show");
    $("#message").html("Unable to login to server.");

  }
}

 </script>

    <div class="container">        
        <div class="card card-container">
            <img id="profile-img" class="profile-img-card" src="images/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" action='' method="post">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="input" name="username" id="username" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                <div id="message" class="hidden"></div>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="button" onClick="authenticate()">Sign in </button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
